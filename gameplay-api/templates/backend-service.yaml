apiVersion: v1
kind: Service
metadata:
  name: gameplay-api  # Nom du service
  namespace: gameplay-api  # Spécifiez le namespace
spec:
  type: NodePort  # Exposez le service en tant que NodePort
  selector:
    app: gameplay-api  # Sélectionnez les pods avec le label "app: gameplay-api"
  ports:
    - protocol: TCP
      port: 3001
      nodePort: 31000
