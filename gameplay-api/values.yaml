# Default values for gameplay-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}


securityContext: {}


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}

  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []


resources: {}


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


gameplay-db:
  auth:
    rootPassword: gameplay
  image:
    repository: mariadb
    tag: latest
  nameOverride: gameplay-db
  fullnameOverride: gameplay-db
  service:
    port: 3306

gameplay-api:
  image:
    repository: anthlr/scalabilite-gameplay-back
    tag: latest
  nameOverride: gameplay-api
  fullnameOverride: gameplay-api
  service:
    type: ClusterIP
    port: 3000
